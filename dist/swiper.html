    :root {
      --easing: cubic-bezier(.2, 1, .2, 1);
      --transition: .8s var(--easing);
      --color-base: #f8f8f8;
      --color-gray: #ddd;
      --color-theme: #8E394F;
      --color-theme-darken: #572331;
      --box-shadow: .8rem .8rem 1.2rem rgba(0, 0, 0, .05), -.8rem -.8rem 1.2rem #fff;
      --box-shadow-hover: 1rem 1rem 1.5rem rgba(0, 0, 0, .08), -1rem -1rem 1.5rem #fff;
      --box-shadow-inset: inset .8rem .8rem 1.2rem rgba(0, 0, 0, .05), inset -.8rem -.8rem 1.2rem #fff;
      --box-shadow-dark: .8rem .8rem 1.2rem rgba(0, 0, 0, .1), -.8rem -.8rem 1.2rem rgba(#fff, .2);
    }

    html {
      font-family: "Spartan", "M PLUS Rounded 1c", "游ゴシック体", YuGothic, "游ゴシック", "Yu Gothic", "メイリオ", Meiryo, sans-serif;
      /*font-size: 62.5%;*/
      height: 100%;
      word-break: break-word;
      color: #333;
      background-color: var(--color-base);
      -webkit-appearance: none;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      line-height: 1.8
    }

    body {
      font-size: 1.6rem;
      margin: 0;
    }

    *,
    *::before,
    *::after {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    ::-moz-selection {
      color: #fff;
      background: var(--color-theme);
    }

    ::selection {
      color: #fff;
      background: var(--color-theme);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p {
      margin-top: 0;
      margin-bottom: 1rem
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-bottom: 1rem;
      font-weight: 600;
      line-height: 1.2
    }

    h1 {
      font-size: 1.8rem
    }

    h2 {
      font-size: 1.5rem
    }

    h3 {
      font-size: 1.3rem
    }

    h4 {
      font-size: 1.2rem
    }

    h5 {
      font-size: 1.1rem
    }

    h6 {
      font-size: 1rem
    }

    img {
      border: 0;
      margin: 0;
    }

    figure {
      margin: 0;
    }

    p {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    ul,
    ol {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    main {
      display: block;
    }

    .l-inner {
      position: relative;
      -webkit-box-sizing: content-box;
      box-sizing: content-box;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 10rem;
    }

    .l-section {
      border-top: 1px solid #eee;
    }

    .l-section .l-inner {
      padding-top: 8rem;
      padding-bottom: 8rem;
    }

    [class*=swiper]:focus {
      outline: none;
    }

    .slide-media,
    .thumb-media {
      position: relative;
      overflow: hidden;
    }

    .slide-media img,
    .thumb-media img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      -o-object-fit: cover;
      object-fit: cover;
    }


    .swiper-button-prev,
    .swiper-button-next {
      display: grid;
      place-content: center;
      width: 6.4rem;
      height: 6.4rem;
      cursor: pointer;
      -webkit-transition: var(--transition);
      transition: var(--transition);
    }

    .swiper-button-prev::before,
    .swiper-button-next::before {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      content: "";
      border-radius: 50%;
      -webkit-box-shadow: var(--box-shadow);
      box-shadow: var(--box-shadow);
    }

    .swiper-button-prev::after,
    .swiper-button-next::after {
      width: 1.2rem;
      height: 1.2rem;
      content: "";
      border: solid var(--color-gray);
      border-width: 3px 3px 0 0;
    }

    .swiper-button-prev::after {
      margin-left: 0.4rem;
      -webkit-transform: rotate(-135deg);
      transform: rotate(-135deg);
    }

    .swiper-button-next::after {
      margin-right: 0.4rem;
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg);
    }

    .swiper-button-disabled {
      pointer-events: none;
      opacity: 0;
    }

    .mv02 {
      margin-bottom: 16rem;
    }

    .mv02 .l-inner {
      padding-bottom: 0;
    }

    .mv02 .swiper-pagination {
      position: absolute;
      z-index: 1;
      top: 0;
      bottom: 0;
      left: 0;
      height: -webkit-max-content;
      height: -moz-max-content;
      height: max-content;
      margin: auto;
    }

    .mv02 .swiper-pagination-bullet {
      display: block;
      width: 1.6rem;
      height: 2px;
      cursor: pointer;
      -webkit-transition: var(--transition);
      transition: var(--transition);
      background-color: #fff;
    }

    .mv02 .swiper-pagination-bullet:not(:first-child) {
      margin-top: 1.6rem;
    }

    .mv02 .swiper-pagination-bullet-active {
      width: 4rem;
      background-color: var(--color-theme);
    }

    .mv02 .swiper-fade .swiper-slide {
      -webkit-transition-property: opacity, -webkit-transform !important;
      transition-property: opacity, -webkit-transform !important;
      transition-property: opacity, transform !important;
      transition-property: opacity, transform, -webkit-transform !important;
      pointer-events: none;
    }

    .mv02 .swiper-fade .swiper-slide-active {
      pointer-events: auto;
    }

    .mv02 .slide {
      display: grid;
      place-content: center;
      height: 100vh;
      padding: 0 8rem;
      text-align: center;
    }

    .mv02 .slide-media {
      position: absolute;
      z-index: -1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .mv02 .slide-media img {
      -webkit-transition: 7s 1s linear;
      transition: 7s 1s linear;
      -webkit-transform: translateX(-1.5%) scale(1.1);
      transform: translateX(-1.5%) scale(1.1);
    }

    .mv02 .slide-title,
    .mv02 .slide-text,
    .mv02 .slide-link {
      opacity: 1;
    }

    .mv02 .slide-title {
      font-size: 6rem;
      line-height: 0.8;
      color: var(--color-base);
    }

    .mv02 .slide-text {
      font-size: 1.8rem;
      color: var(--color-base);
    }

    .mv02 .slide-button {
      font-size: 1.2rem;
      font-weight: bold;
      display: inline-block;
      color: var(--color-theme);
    }

    .mv02 .slide-button::before {
      display: inline-block;
      width: 6rem;
      height: 1px;
      margin: -2px 1.6rem 0 0;
      content: "";
      vertical-align: middle;
      background-color: currentColor;
    }

    .mv02 .swiper-slide[class*=-active] .slide-media img {
      -webkit-transition-delay: 0s;
      transition-delay: 0s;
      -webkit-transform: translateX(1.5%) scale(1.05);
      transform: translateX(1.5%) scale(1.05);
    }

    @-webkit-keyframes mv02-fadeIn {
      0% {
        -webkit-transform: translateY(6rem);
        transform: translateY(6rem);
        opacity: 0;
      }

      100% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes mv02-fadeIn {
      0% {
        -webkit-transform: translateY(6rem);
        transform: translateY(6rem);
        opacity: 0;
      }

      100% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        opacity: 1;
      }
    }

    @-webkit-keyframes mv02-fadeOut {
      0% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        -webkit-transform: translateY(-6rem);
        transform: translateY(-6rem);
        opacity: 0;
      }
    }

    @keyframes mv02-fadeOut {
      0% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        -webkit-transform: translateY(-6rem);
        transform: translateY(-6rem);
        opacity: 0;

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
  <script>
    const myDelay = 7000;
    let timer;

    const switchAnimation = () => {
      clearTimeout(timer);
      let activeSlide = document.querySelectorAll('.mv02 .swiper-slide[class*=-active]');
      for (let i = 0; i < activeSlide.length; i++) {
        activeSlide[i].classList.remove('anm-finished');
        activeSlide[i].classList.add('anm-started');
      }
      timer = setTimeout(() => {
        for (let i = 0; i < activeSlide.length; i++) {
          activeSlide[i].classList.remove('anm-started');
          activeSlide[i].classList.add('anm-finished');
        }
      }, myDelay - 1000);
    }

    const finishAnimation = () => {
      let activeSlide = document.querySelectorAll('.mv02 .swiper-slide.anm-started');
      for (let i = 0; i < activeSlide.length; i++) {
        activeSlide[i].classList.remove('anm-started');
        activeSlide[i].classList.add('anm-finished');
      }
    }

    const mySwiper = new Swiper('.mv02 .swiper', {
      effect: 'fade',
      fadeEffect: {
        crossFade: true,
      },
      loop: true,
      loopAdditionalSlides: 1,
      speed: 2000,
      autoplay: {
        delay: myDelay,
        disableOnInteraction: false,
        waitForTransition: false,
      },
      followFinger: false,
      on: {
        slideChange: () => {
          finishAnimation();
        },
        slideChangeTransitionStart: () => {
          switchAnimation();
        },
      }
    });
    window.addEventListener("DOMContentLoaded", () => {

      document.querySelectorAll("li.l-gnav__item").forEach((element) => {
        // 親要素に data-overwrite 属性が適用されているかで判断
        const useFlag = element.parentElement.dataset.overwrite === "true";
        const overwrite = useFlag ? "auto" : false;

        element.addEventListener("mouseenter", () => {
          gsap.to(element, {
            scale: 1.5,
            duration: 1,
            overwrite,
          });
        });
        element.addEventListener("mouseleave", () => {
          gsap.to(element, {
            scale: 1.0,
            duration: 0.5,
            overwrite,
          });
        });
      });
    });
    // const jsLoaderBg = ".c-loader-bg";
    // const tll = gsap.timeline();
    // tll.to(jsLoaderBg, {
    //   y: "100%",
    //   delay: 0.5,
    // });

    const jsCurve = document.querySelectorAll('.c-curve');

    jsCurve.forEach((jsCurve, index) => {
      gsap.to(
        jsCurve, {
          height: "0px",
          scrollTrigger: {
            trigger: jsCurve.parentElement,
            // scroller: "[data-scroll-container]",
            start: "top center",
            end: "bottom top",
            scrub: !0
          }
        })
    });
    const wCurve = document.querySelectorAll('.w-curve');

    wCurve.forEach((wCurve, index) => {
      gsap.to(
        wCurve, {
          height: "0px",
          scrollTrigger: {
            trigger: wCurve.parentElement,
            // scroller: "[data-scroll-container]",
            start: "top center",
            end: "bottom top",
            scrub: !0
          }
        })
    });
    const svg = document.querySelector("#svg");
    const img = document.querySelector("#img");
    const circle = document.querySelector("#circle");
    const content = document.querySelector("#content");
    const whiteLayer = document.querySelector("#whiteLayer");
    const pad = 4;

    let radius = +circle.getAttribute("r");
    let imgWidth, imgHeight;

    // gsap.set(img, {
    //   scale: 2,
    //   xPercent: -50,
    //   yPercent: -50
    // });

    const tl = gsap.timeline();
    tl.to(circle, {
        attr: {
          r: () => radius
        },
        delay: 0.5,
        ease: "power1.in",
      })
      // .to(img, {
      //   scale: 1,
      //   delay: 0.5,
      // })
      .to("#whiteLayer", {
        alpha: 0,
        ease: "power1.in",
        duration: 1 - 0.25,
        opacity: 0,
      }, 0.25)
      .to(svg, {
        display: "none"
      });

    // window.addEventListener("load", init);
    // window.addEventListener("resize", resize);
    init();
    
    function init() {

      imgWidth = img.naturalWidth;
      imgHeight = img.naturalHeight;

      resize();
    }

    function resize() {

      tl.progress(0);

      const r = svg.getBoundingClientRect();
      const rectWidth = r.width + pad;
      const rectHeight = r.height + pad;

      const rx = rectWidth / imgWidth;
      const ry = rectHeight / imgHeight;

      const ratio = Math.max(rx, ry);

      const width = imgWidth * ratio;
      const height = imgHeight * ratio;

      const dx = rectWidth / 2;
      const dy = rectHeight / 2;
      radius = Math.sqrt(dx * dx + dy * dy);

      gsap.set(img, { width, height });

      // tl.invalidate();

      // ScrollTrigger.refresh();
    }
  </script>
</body>

</html>
